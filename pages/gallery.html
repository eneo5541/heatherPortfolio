<div class="packshot" style="background-image: url({{mainImageUrl}}); background-size:cover;"></div>

<ul>
	{{#each images}}
		<li class="thumbnail">
			<a href="{{image}}" data-lightbox="{{pageType}}" data-title="{{description}}">
				<div class="thumbnail" style="background-image: url({{image}});"></div>
				<h4>{{title}}</h4>
			</a>
		</li>
	{{/each}}
</ul>
